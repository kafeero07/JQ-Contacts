<!DOCTYPE html>
 <html>
    <head>
       <title>Personal contact</title>
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

	<body>	
	<div class="container">
		<!-- <form> -->
			<img src="img/kafeero.jpeg.jpg" width="100px" alt="my picture">
			
			<h1>Add contact</h1>
	    <div>
					<label>Name: </label>
					<input type="text" name="firstname">	
				</div>
				<div>
					<label>Phone: </label>

				</div>
				<input type="submit" onclick="saveContact()">
		<!-- </form> -->

	<div>

		<p id="result"></p>
		<p class="blank">Not found what you are looking for?</p>
	</div>


		
	
</body>
</html>
